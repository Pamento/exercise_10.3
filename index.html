<!DOCTYPE html>
<html>
	<head>
		<title>Carousel all day and night</title>
		<meta charset="UTF-8">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

	<div class="inBody">
		<div class="midle">
			<div id="outSlider" class="outCarousel">
				<div class="directionCarousel">
					<a id="leftDirect" class="left-arrow" role="button" data-slide="prev">
			    		<i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
			    	</a>
			    	<a id="rightDirect" class="right-arrow" role="button" data-slide="next">
			    		<i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
			    	</a>
				</div>
				<div id="carousel">
					<ul>
						<li><img src="https://static.pexels.com/photos/39524/lens-zoom-lens-camera-samsung-nx-300-39524.jpeg" alt="" /></li>
			  			<li><img src="https://static.pexels.com/photos/1681/person-woman-camera-photographer.jpg" alt="" /></li>
			  			<li><img src="https://static.pexels.com/photos/84903/pexels-photo-84903.jpeg" alt="" /></li>
			  			<li><img src="https://static.pexels.com/photos/111276/pexels-photo-111276.jpeg" alt="" /></li>
			  			<li><img src="https://static.pexels.com/photos/8140/pexels-photo.jpg" alt="" /></li>
					</ul>
				</div>
	 		</div>
 		</div>
	</div>

 	<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
